# Labeler v5 config â€” each label maps to an array of "config options"
# Here we use the recommended "changed-files" rule with explicit globs.

docs:
  - changed-files:
      - any-glob-to-any-file: 'docs/**'
      - any-glob-to-any-file: '**/*.md'

ci:
  - changed-files:
      - any-glob-to-any-file: '.github/workflows/**'

chore:
  - changed-files:
      - any-glob-to-any-file: '.vscode/**'
      - any-glob-to-any-file: 'Makefile'
